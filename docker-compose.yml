  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: investment-advisor-backend
    container_name: investment-advisor-backend
    profiles:
      - prod
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/investment_advisor
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=investment_advisor
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 # Dockerfile 명령어 덮어쓰기
    restart: unless-stopped
